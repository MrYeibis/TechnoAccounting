<div class="init">
    <div class="container">
        <div class="content">
            <div class="rounded-square">
                <div class="all">
                    <p class="title">Recuperar Contraseña</p>
                    <form [formGroup]="RecoveryForm" class="form-register">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                          <input type="email" class="form-control text-space" id="exampleInputEmail1" formControlName="email">
                        </div>
                        <button type="submit" class="btn btn-login w-100 btn-borders" [disabled]="!this.RecoveryForm.valid" (click)="reset()">Recuperar Contraseña</button>
                        <button class="btn btn-volver w-100 btn-borders" routerLink="/login">Volver</button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
