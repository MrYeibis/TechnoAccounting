<body class="d-flex justify-content-center uploader-status align-items-center" style="margin-bottom: 20px;" *ngIf="this.dataHere == false">
  <mat-spinner mode="indeterminate"></mat-spinner>
</body>

<div *ngIf="this.dataHere == true">
    <div class="content">
        <h4 class="title">Gesti√≥n de Usuarios</h4>
        <hr>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Cargo</th>
                <th scope="col">Editar / Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of data">
                <td>{{item.name}}</td>
                <td>{{item.surname}}</td>
                <td>{{item.rango}}</td>
                <td>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn" style="background-color: rgb(127, 81, 255); color: white; border-top-left-radius: 20px; border-bottom-left-radius: 20px;;" data-bs-toggle="modal" data-bs-target="#editUser" (click)="select(item.id.id, item.name, item.surname, item.rango)">Editar</button>
                        <button type="button" class="btn btn-danger" style="border-top-right-radius: 20px; border-bottom-right-radius: 20px;" data-bs-toggle="modal" data-bs-target="#deleteUserConfirmation" (click)="select(item.id.id, item.name, item.surname, item.rango)">Eliminar</button>
                    </div>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</div>
